<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Contador</title>
</head>
<body>
  <div class="container">
  <div class="texto">
    <p>
     <strong>Contador Simples - Como usar:</strong><br>
      1. Clique no botão '+' para aumentar o contador.<br>
      2. Clique no botão '-' para diminuir o contador.<br>
      3. O valor atual será exibido no centro.<br>
      4. Para reiniciar o contador, clique no botão 'Resetar'.
    </p>
  </div>
  <div id="counter">
    <div>
      <button id="plus" class="count-botton">
        +
      </button>

      <span id="value">
        0
      </span>

      <button id="minus" class="count-botton">
        -
      </button>
    </div>

  <button id="reset">
    resetar
  </button>
  </div>
  </div>
  <script src="javascript/script.js"></script>
</body>
</html>
